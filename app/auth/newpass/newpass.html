<div class="control">
    <div class="col-md-6 col-md-offset-3 panel panel-default">

        <div class="panel-heading">
            <h3>Восстановление пароля</h3>
        </div>
        <div class="panel-body">
            <div *ngIf="mess">
                <p class="alert alert-danger">
                    {{mess}}
                </p>
            </div>
            <form [formGroup]="form" #f="ngForm" (submit)="onSubmit($event)" class="form-horizontal">
                <div class="form-group" [ngClass]="{ 'has-error': getHasError('pass') }">
                    <label for="pass" class="col-xs-4 control-label">Пароль</label>
                    <div class="col-xs-8">
                        <input formControlName="pass" type="password" class="form-control" id="pass"
                               placeholder="Пароль">
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': getHasError('newpass') }">
                    <label for="newpass" class="col-xs-4 control-label">Повторите пароль</label>
                    <div class="col-xs-8">
                        <input formControlName="newpass" type="password" class="form-control" id="newpass"
                               placeholder="Пароль">
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary"
                            [disabled]="!f.valid || form.value.pass != form.value.newpass">Сохранить
                    </button>
                </div>
                <div class="col-xs-8 text-right">
                    <button [routerLink]="['/auth/recovery']" type="button" class="btn btn-link btn-xs">Забыли
                        пароль?
                    </button>
                    <button [routerLink]="['/auth/register']" type="button" class="btn btn-link btn-xs">
                        Регистрация
                    </button>
                </div>
            </form>
        </div>
        <div class="panel-footer">&nbsp;</div>
    </div>
</div>
