<!-- Page header -->
<div class="page-header page-header-default has-cover">
    <div class="page-header-content">
        <div class="page-title">
            <h4><i class="icon-arrow-left52 position-left"></i> Межбиржевой анализ</h4>
        </div>

        <div class="heading-elements">
            <div class="heading-btn-group">
                            <span href="#" class="btn btn-link btn-float has-text link"><i
                                    class="icon-lifebuoy text-primary"
                                    style="font-size: 20px;"></i> <span>Поддержка</span></span>
                <span href="#" class="btn btn-link btn-float has-text link"><i
                        class="icon-help text-primary"
                        style="font-size: 20px;"></i> <span>Справка</span></span>
            </div>
        </div>
    </div>

    <div class="breadcrumb-line">
        <ul class="breadcrumb">
            <li><a href="dashboard.html"><i class="icon-home2 position-left"></i> Главная</a></li>
            <li class="active">Межбиржевой анализ</li>
        </ul>

        <ul class="breadcrumb-elements">
            <li style="margin-top: 10px;">
                <div href="#" class="checkbox-right checkbox-switchery switchery-sm ">
                    <label>
                        <input type="checkbox" class="switchery1">
                        Автоматическое обновление данных:
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- /page header -->
<!-- Content area -->
<div class="content sidebar-xs has-detached-right">
    <!-- Main charts -->
    <div class="container-detached">
        <div class="content-detached">
            <div class="col-lg-6">
                <!-- Traffic sources -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title">Разница цен</h5>
                    </div>
                    <table class="table datatable-div-bellow">
                        <thead class="bg-slate-800">
                        <tr class="border-solid 2px">
                            <th>Пара</th>
                            <th>Покупка</th>
                            <th>Продажа</th>
                            <th>Доход, %</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let row of rows">
                            <td>
                                <button type="button" data-popup="tooltip" data-original-title="Добавить в фильтры"
                                        class="btn border-bottom-orange-800 text-orange-800 btn-link btn-xxs">{{row.p_name}}<b><i class="icon-filter4 position-right"></i></b></button>
                            </td>
                            <td>
                                <button type="button" data-popup="tooltip" data-original-title="Добавить в фильтры"
                                        class="btn border-bottom-slate-800 text-slate-800 btn-link btn-xxs">{{row.e1_name}}<b><i class="icon-filter4 position-right"></i></b>
                                </button>
                            </td>
                            <td>
                                <button type="button" data-popup="tooltip" data-original-title="Добавить в фильтры"
                                        class="btn border-bottom-slate-800 text-slate-800 btn-link btn-xxs">{{row.e2_name}}<b><i class="icon-filter4 position-right"></i></b>
                                </button>
                            </td>
                            <td><span class="text-success-600"><i class="icon-stats-growth2 position-left"></i> {{row.diff | numberFormat:'2'}}%</span>
                            </td>
                            <td><span class="link" data-popup="tooltip"
                                      data-original-title="Закрепить запись"><i
                                    class="icon-arrow-right16"></i></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="position-relative"></div>
            </div>
            <div class="col-lg-6">
                <admin-dashbord-between-component></admin-dashbord-between-component>
            </div>
        </div>
    </div>
    <div class="sidebar-detached">
        <div class="sidebar">
            <div class="sidebar-content">
                <!-- Sidebar search -->
                <admin-between-filters></admin-between-filters>
            </div>
        </div>
    </div>
</div>
<!-- /content area -->
