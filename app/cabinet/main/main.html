    <div class="row">
        <table>
            <tr>
                <th>Валютная пара</th>
                <th>Базовая биржа <br> Цена</th>
                <th>Вторичная биржа <br> Цена</th>
                <th>Процент расхождения</th>
                <th>Время</th>
            </tr>
            <tr *ngFor="let row of diff">
                <td>{{row.pair_name}}</td>
                <td>{{row.ex1_name}}</td>
                <td>{{row.ex2_name}}</td>
                <td>{{row.diff}}</td>
                <td>{{row.time}}</td>
            </tr>
        </table>
    </div>
